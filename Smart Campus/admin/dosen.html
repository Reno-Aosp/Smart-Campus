<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dosen | Admin</title>
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-info text-white p-3 vh-100" style="width: 250px;">
      <h4 class="fw-bold mb-4">SmartCampus</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white">üè† Dashboard</a></li>
        <li class="nav-item mb-2"><a href="mahasiswa.html" class="nav-link text-white">üéì Mahasiswa</a></li>
        <li class="nav-item mb-2"><a href="dosen.html" class="nav-link text-white active fw-bold">üë®‚Äçüè´ Dosen</a></li>
        <li class="nav-item mb-2"><a href="matakuliah.html" class="nav-link text-white">üìö Mata Kuliah</a></li>
      </ul>
      <div class="mt-auto">
        <a href="../index.html" class="btn btn-light w-100">Logout</a>
      </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow-1 bg-light p-4">
      <div class="container-fluid">
        <h3 class="fw-bold text-info mb-4">üë®‚Äçüè´ Dosen</h3>
        <p>Kelola data dosen di sini.</p>

        <!-- Tombol tambah -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold">Daftar Dosen</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#tambahDosenModal">
            <i class="fa-solid fa-plus me-1"></i> Tambah Dosen
          </button>
        </div>

        <!-- Tabel Dosen -->
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light text-center">
                  <tr>
                    <th>No</th>
                    <th>NIP</th>
                    <th>Nama</th>
                    <th>Mata Kuliah</th>
                    <th>Email</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="tableDosen">
                  <tr><td colspan="6" class="text-center text-secondary">Memuat data...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal Tambah / Edit Dosen -->
        <div class="modal fade" id="tambahDosenModal" tabindex="-1" aria-labelledby="tambahDosenLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="tambahDosenLabel">Tambah Dosen</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formDosen">
                  <input type="hidden" id="user_id">
                  <div class="mb-3">
                    <label class="form-label">NIP</label>
                    <input type="text" id="nip" class="form-control" placeholder="Masukkan NIP" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan nama dosen" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mata Kuliah</label>
                    <input type="text" id="matakuliah" class="form-control" placeholder="Masukkan mata kuliah" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password (opsional saat edit)</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="btnSimpanDosen">Simpan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
const API_BASE = "http://localhost/Smart-Campus/Smart%20Campus/api";

document.addEventListener("DOMContentLoaded", () => {
  // pasang handler untuk tombol "Tambah Dosen" (agar modal di-reset)
  const tambahBtn = document.querySelector('[data-bs-target="#tambahDosenModal"]');
  if (tambahBtn) {
    tambahBtn.addEventListener("click", () => {
      resetModalForAdd();
    });
  }

  document.getElementById("btnSimpanDosen").addEventListener("click", simpanDosen);

  loadDosen();
});

function resetModalForAdd() {
  const form = document.getElementById("formDosen");
  form.reset();
  document.getElementById("user_id").value = "";           // pastikan kosong -> dianggap tambah
  document.getElementById("tambahDosenLabel").textContent = "Tambah Dosen";
}

function loadDosen() {
  fetch(`${API_BASE}/get_dosen.php`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("tableDosen");
      tbody.innerHTML = "";

      if (!data.success || !Array.isArray(data.data) || data.data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-secondary">Tidak ada data dosen</td></tr>`;
        return;
      }

      data.data.forEach((dosen, i) => {
        const tr = document.createElement("tr");

        // kolom no
        const tdNo = document.createElement("td");
        tdNo.className = "text-center";
        tdNo.textContent = i + 1;
        tr.appendChild(tdNo);

        // NIP
        const tdNip = document.createElement("td");
        tdNip.textContent = dosen.nip ?? "-";
        tr.appendChild(tdNip);

        // Nama
        const tdNama = document.createElement("td");
        tdNama.textContent = dosen.username ?? "-";
        tr.appendChild(tdNama);

        // Mata Kuliah / Prodi
        const tdMatkul = document.createElement("td");
        // gunakan prodi jika API mengirim 'prodi', atau 'matakuliah' jika itu nama yang dipakai
        tdMatkul.textContent = dosen.prodi ?? dosen.matakuliah ?? "-";
        tr.appendChild(tdMatkul);

        // Email
        const tdEmail = document.createElement("td");
        tdEmail.textContent = dosen.email ?? "-";
        tr.appendChild(tdEmail);

        // Aksi (edit + delete)
        const tdAksi = document.createElement("td");
        tdAksi.className = "text-center";

        // Edit button
        const btnEdit = document.createElement("button");
        btnEdit.className = "btn btn-warning btn-sm me-1";
        btnEdit.title = "Edit";
        btnEdit.innerHTML = '<i class="fa-solid fa-pen"></i>';
        btnEdit.addEventListener("click", () => {
          openEditModal(dosen);
        });
        tdAksi.appendChild(btnEdit);

        // Delete button
        const btnDel = document.createElement("button");
        btnDel.className = "btn btn-danger btn-sm";
        btnDel.title = "Hapus";
        btnDel.innerHTML = '<i class="fa-solid fa-trash"></i>';
        btnDel.addEventListener("click", () => {
          hapusDosen(dosen.user_id);
        });
        tdAksi.appendChild(btnDel);

        tr.appendChild(tdAksi);

        tbody.appendChild(tr);
      });
    })
    .catch(err => {
      console.error("Error memuat dosen:", err);
      const tbody = document.getElementById("tableDosen");
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Gagal memuat data</td></tr>`;
    });
}

function openEditModal(dosen) {
  // isi form dengan data dosen, dan set user_id -> sehingga simpan menjadi update
  document.getElementById("user_id").value = dosen.user_id ?? "";
  document.getElementById("nip").value = dosen.nip ?? "";
  document.getElementById("nama").value = dosen.username ?? "";
  // gunakan prodi atau matakuliah tergantung data API
  document.getElementById("matakuliah").value = dosen.prodi ?? dosen.matakuliah ?? "";
  document.getElementById("email").value = dosen.email ?? "";
  document.getElementById("password").value = ""; // kosongkan password di edit
  document.getElementById("tambahDosenLabel").textContent = "Edit Dosen";

  // show modal
  const modalEl = document.getElementById("tambahDosenModal");
  const modal = new bootstrap.Modal(modalEl);
  modal.show();
}

function simpanDosen() {
  const user_id = document.getElementById("user_id").value.trim();
  const nip = document.getElementById("nip").value.trim();
  const nama = document.getElementById("nama").value.trim();
  const matakuliah = document.getElementById("matakuliah").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!nip || !nama || !email) {
    alert("Harap lengkapi NIP, Nama, dan Email.");
    return;
  }

  // endpoint: tambah atau update
  const url = user_id ? `${API_BASE}/update_dosen.php` : `${API_BASE}/tambah_dosen.php`;

  // siapkan payload sesuai API (pakai 'prodi' jika backend pakai itu)
  const payload = user_id
    ? { user_id, nip, username: nama, email, prodi: matakuliah }     // update (password opsional)
    : { nip, username: nama, email, prodi: matakuliah, password };  // tambah (password wajib di backend)

  // Jika menambah tapi password kosong -> minta isi
  if (!user_id && !password) {
    alert("Password wajib diisi saat menambah dosen.");
    return;
  }

  // Jika update dan password kosong, kita boleh tidak mengirim password (backend harus meng-handle)
  if (user_id && !password) {
    delete payload.password;
  } else if (password) {
    payload.password = password;
  }

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
    .then(res => res.json())
    .then(res => {
      alert(res.message || (res.success ? "Berhasil" : "Gagal"));
      if (res.success) {
        // reset form & tutup modal
        document.getElementById("formDosen").reset();
        document.getElementById("user_id").value = "";
        const modalEl = document.getElementById("tambahDosenModal");
        const mod = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
        mod.hide();
        loadDosen();
      }
    })
    .catch(err => {
      console.error("Error simpan dosen:", err);
      alert("Terjadi error saat menyimpan. Cek console untuk detail.");
    });
}

function hapusDosen(user_id) {
  if (!user_id) {
    alert("User ID tidak valid.");
    return;
  }
  if (!confirm("Yakin ingin menghapus dosen ini?")) return;

  fetch(`${API_BASE}/delete_dosen.php`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id })
  })
    .then(res => res.json())
    .then(res => {
      alert(res.message || (res.success ? "Dihapus" : "Gagal"));
      if (res.success) loadDosen();
    })
    .catch(err => {
      console.error("Error hapus dosen:", err);
      alert("Terjadi error saat menghapus. Cek console untuk detail.");
    });
}
</script>

</body>
</html>
