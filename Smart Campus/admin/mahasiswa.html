<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahasiswa | Admin</title>
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-info text-white p-3 vh-100" style="width: 250px;">
      <h4 class="fw-bold mb-4">SmartCampus</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white">üè† Dashboard</a></li>
        <li class="nav-item mb-2"><a href="mahasiswa.html" class="nav-link text-white active fw-bold">üéì Mahasiswa</a></li>
        <li class="nav-item mb-2"><a href="dosen.html" class="nav-link text-white">üë®‚Äçüè´ Dosen</a></li>
        <li class="nav-item mb-2"><a href="matakuliah.html" class="nav-link text-white">üìö Mata Kuliah</a></li>
        <li class="nav-item mb-2"><a href="laporan.html" class="nav-link text-white">üìä Laporan</a></li>
      </ul>
      <div class="mt-auto">
        <a href="../index.html" class="btn btn-light w-100">Logout</a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="flex-grow-1 bg-light p-4">
      <div class="container-fluid">
        <h3 class="fw-bold text-info mb-4">üéì Mahasiswa</h3>
        <p>Kelola data mahasiswa di sini.</p>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold">Daftar Mahasiswa</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#tambahMahasiswaModal">
            <i class="fa-solid fa-plus me-1"></i> Tambah Mahasiswa
          </button>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light text-center">
                  <tr>
                    <th>No</th>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Prodi</th>
                    <th>Email</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="tableMahasiswa">
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal Tambah Mahasiswa -->
        <div class="modal fade" id="tambahMahasiswaModal" tabindex="-1" aria-labelledby="tambahMahasiswaLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="tambahMahasiswaLabel">Tambah Mahasiswa</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formTambahMahasiswa">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">NIM</label>
                    <input type="text" id="nim" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Kelas</label>
                    <input type="text" id="kelas" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Program Studi</label>
                    <select id="prodi" class="form-select" required>
                      <option selected disabled>Pilih Prodi</option>
                      <option>Teknik Informatika</option>
                      <option>Sistem Informasi</option>
                      <option>Teknik Komputer</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="btnSimpanMahasiswa">Simpan</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Edit Mahasiswa -->
        <div class="modal fade" id="editMahasiswaModal" tabindex="-1" aria-labelledby="editMahasiswaLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="editMahasiswaLabel">Edit Mahasiswa</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="formEditMahasiswa">
                  <input type="hidden" id="editUserId">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="editUsername" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="editEmail" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Kelas</label>
                    <input type="text" id="editKelas" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Program Studi</label>
                    <select id="editProdi" class="form-select" required>
                      <option>Teknik Informatika</option>
                      <option>Sistem Informasi</option>
                      <option>Teknik Komputer</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button class="btn btn-warning" id="btnUpdateMahasiswa">Simpan Perubahan</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
let mahasiswaList = [];

async function loadMahasiswa() {
  const tableBody = document.getElementById("tableMahasiswa");
  tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-secondary">Memuat data...</td></tr>`;

  try {
    const res = await fetch("http://localhost/Smart-Campus/Smart%20Campus/api/get_mahasiswa.php");
    const result = await res.json();

    if (!result.success) {
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Gagal memuat data mahasiswa</td></tr>`;
      return;
    }

    mahasiswaList = result.data;
    if (mahasiswaList.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center">Belum ada data mahasiswa</td></tr>`;
      return;
    }

    tableBody.innerHTML = "";
    mahasiswaList.forEach((mhs, i) => {
      tableBody.insertAdjacentHTML(
        "beforeend",
        `
        <tr>
          <td class="text-center">${i + 1}</td>
          <td>${mhs.nim || "-"}</td>
          <td>${mhs.username || "-"}</td>
          <td>${mhs.kelas || "-"}</td>
          <td>${mhs.prodi || "-"}</td>
          <td>${mhs.email || "-"}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1" onclick="editMahasiswa(${mhs.user_id})"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-danger btn-sm" onclick="hapusMahasiswa(${mhs.user_id})"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>`
      );
    });
  } catch (err) {
    console.error("Error:", err);
    tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Terjadi kesalahan koneksi</td></tr>`;
  }
}

async function hapusMahasiswa(id) {
  if (!confirm("Yakin ingin menghapus mahasiswa ini?")) return;

  const res = await fetch("http://localhost/Smart-Campus/Smart%20Campus/api/delete_mahasiswa.php", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ user_id: id })
  });

  const result = await res.json();
  alert(result.message);
  if (result.success) loadMahasiswa();
}

function editMahasiswa(id) {
  const mhs = mahasiswaList.find(m => m.user_id == id);
  if (!mhs) return;

  document.getElementById("editUserId").value = mhs.user_id;
  document.getElementById("editUsername").value = mhs.username;
  document.getElementById("editEmail").value = mhs.email;
  document.getElementById("editKelas").value = mhs.kelas;
  document.getElementById("editProdi").value = mhs.prodi;

  new bootstrap.Modal(document.getElementById("editMahasiswaModal")).show();
}

document.getElementById("btnUpdateMahasiswa").addEventListener("click", async () => {
  const data = {
    user_id: document.getElementById("editUserId").value,
    username: document.getElementById("editUsername").value.trim(),
    email: document.getElementById("editEmail").value.trim(),
    kelas: document.getElementById("editKelas").value.trim(),
    prodi: document.getElementById("editProdi").value.trim()
  };

  const res = await fetch("http://localhost/Smart-Campus/Smart%20Campus/api/update_mahasiswa.php", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert(result.message);
  if (result.success) {
    loadMahasiswa();
    bootstrap.Modal.getInstance(document.getElementById("editMahasiswaModal")).hide();
  }
});

document.addEventListener("DOMContentLoaded", () => {
  loadMahasiswa();

  document.getElementById("btnSimpanMahasiswa").addEventListener("click", async () => {
    const form = document.getElementById("formTambahMahasiswa");
    const data = {
      username: form.querySelector("#username").value.trim(),
      nim: form.querySelector("#nim").value.trim(),
      nama: form.querySelector("#nama").value.trim(),
      password: form.querySelector("#password").value.trim(),
      email: form.querySelector("#email").value.trim(),
      kelas: form.querySelector("#kelas").value.trim(),
      prodi: form.querySelector("#prodi").value.trim()
    };

    if (!data.username || !data.password || !data.email) {
      alert("Username, Password, dan Email wajib diisi!");
      return;
    }

    const url = "http://localhost/Smart-Campus/Smart%20Campus/api/tambah_mahasiswa.php";
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    alert(result.message);
    if (result.success) {
      document.getElementById("tambahMahasiswaModal").querySelector(".btn-close").click();
      loadMahasiswa();
    }
  });
});
  </script>
</body>
</html>
