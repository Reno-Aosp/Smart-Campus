<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahasiswa | Admin</title>
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-info text-white p-3 vh-100" style="width: 250px;">
      <h4 class="fw-bold mb-4">SmartCampus</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white">üè† Dashboard</a></li>
        <li class="nav-item mb-2"><a href="mahasiswa.html" class="nav-link text-white active fw-bold">üéì Mahasiswa</a></li>
        <li class="nav-item mb-2"><a href="dosen.html" class="nav-link text-white">üë®‚Äçüè´ Dosen</a></li>
        <li class="nav-item mb-2"><a href="matakuliah.html" class="nav-link text-white">üìö Mata Kuliah</a></li>
      </ul>
      <div class="mt-auto">
        <a href="../index.html" class="btn btn-light w-100">Logout</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 bg-light p-4">
      <div class="container-fluid">
        <h3 class="fw-bold text-info mb-4">üéì Mahasiswa</h3>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold">Daftar Mahasiswa</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#tambahMahasiswaModal">
            <i class="fa-solid fa-plus me-1"></i> Tambah Mahasiswa
          </button>
        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light text-center">
                  <tr>
                    <th>No</th>
                    <th>NIM</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Prodi</th>
                    <th>Email</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="tableMahasiswa">
                  <tr><td colspan="7" class="text-center text-secondary">Memuat data...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal Tambah Mahasiswa -->
  <div class="modal fade" id="tambahMahasiswaModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Tambah Mahasiswa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formTambahMahasiswa">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">NIM</label>
                <input type="text" name="nim" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Nomor Telepon</label>
                <input type="text" name="no_telepon" class="form-control">
              </div>

              <div class="col-md-12">
                <label class="form-label">Alamat</label>
                <textarea name="alamat" class="form-control" rows="2"></textarea>
              </div>

              <div class="col-md-6">
                <label class="form-label">Tanggal Lahir</label>
                <input type="date" name="tanggal_lahir" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Jenis Kelamin</label>
                <select name="jenis_kelamin" class="form-select">
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">Angkatan</label>
                <input type="number" name="angkatan" class="form-control" min="2000" max="2099">
              </div>
              <div class="col-md-4">
                <label class="form-label">Semester</label>
                <input type="number" name="semester" class="form-control" min="1" max="8" value="1">
              </div>
              <div class="col-md-4">
                <label class="form-label">Kelas</label>
                <input type="text" name="kelas" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Program Studi</label>
                <select name="prodi" id="prodi" class="form-select" required>
                  <option value="">Memuat data...</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" id="btnSimpanMahasiswa">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Edit Mahasiswa -->
  <div class="modal fade" id="editMahasiswaModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Edit Mahasiswa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditMahasiswa">
            <input type="hidden" id="editUserId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input type="text" id="editUsername" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="editEmail" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Kelas</label>
                <input type="text" id="editKelas" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Program Studi</label>
                <select id="editProdi" class="form-select"></select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-warning" id="btnUpdateMahasiswa">Simpan Perubahan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    const baseURL = "http://localhost/Smart-Campus/Smart%20Campus/api";
    let mahasiswaList = [];

    async function loadProdi() {
      const selects = [document.getElementById("prodi"), document.getElementById("editProdi")];
      try {
        const res = await fetch(`${baseURL}/get_prodi.php`);
        const data = await res.json();
        selects.forEach(sel => {
          sel.innerHTML = data.success
            ? data.data.map(p => `<option value="${p.nama_prodi}">${p.nama_prodi}</option>`).join("")
            : `<option disabled>Gagal memuat prodi</option>`;
        });
      } catch {
        selects.forEach(sel => sel.innerHTML = `<option disabled>Kesalahan koneksi</option>`);
      }
    }

    async function loadMahasiswa() {
      const body = document.getElementById("tableMahasiswa");
      body.innerHTML = `<tr><td colspan="7" class="text-center">Memuat...</td></tr>`;
      try {
        const res = await fetch(`${baseURL}/get_mahasiswa.php`);
        const result = await res.json();
        if (!result.success) throw new Error(result.message);
        mahasiswaList = result.data;
        if (result.data.length === 0) {
          body.innerHTML = `<tr><td colspan="7" class="text-center">Belum ada data</td></tr>`;
          return;
        }
        body.innerHTML = result.data.map((m, i) => `
          <tr>
            <td class="text-center">${i + 1}</td>
            <td>${m.nim}</td>
            <td>${m.nama_lengkap}</td>
            <td>${m.kelas}</td>
            <td>${m.prodi}</td>
            <td>${m.email}</td>
            <td class="text-center">
              <button class="btn btn-warning btn-sm me-1" onclick="editMahasiswa(${m.user_id})"><i class="fa-solid fa-pen"></i></button>
              <button class="btn btn-danger btn-sm" onclick="hapusMahasiswa(${m.user_id})"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>`).join("");
      } catch (e) {
        body.innerHTML = `<tr><td colspan="7" class="text-center text-danger">${e.message}</td></tr>`;
      }
    }

    async function hapusMahasiswa(id) {
      if (!confirm("Yakin hapus mahasiswa ini?")) return;
      const res = await fetch(`${baseURL}/delete_mahasiswa.php`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_id: id })
      });
      const result = await res.json();
      alert(result.message);
      if (result.success) loadMahasiswa();
    }

    function editMahasiswa(id) {
      const m = mahasiswaList.find(v => v.user_id == id);
      if (!m) return;
      document.getElementById("editUserId").value = m.user_id;
      document.getElementById("editUsername").value = m.username;
      document.getElementById("editEmail").value = m.email;
      document.getElementById("editKelas").value = m.kelas;
      document.getElementById("editProdi").value = m.prodi;
      new bootstrap.Modal(document.getElementById("editMahasiswaModal")).show();
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadProdi();
      loadMahasiswa();

      document.getElementById("btnSimpanMahasiswa").addEventListener("click", async () => {
        const f = document.getElementById("formTambahMahasiswa");
        const data = Object.fromEntries(new FormData(f).entries());

        const res = await fetch(`${baseURL}/tambah_mahasiswa.php`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });

        const result = await res.json();
        alert(result.message);
        if (result.success) {
          loadMahasiswa();
          bootstrap.Modal.getInstance(document.getElementById("tambahMahasiswaModal")).hide();
          f.reset();
        }
      });

      document.getElementById("btnUpdateMahasiswa").addEventListener("click", async () => {
        const data = {
          user_id: document.getElementById("editUserId").value,
          username: document.getElementById("editUsername").value,
          email: document.getElementById("editEmail").value,
          kelas: document.getElementById("editKelas").value,
          prodi: document.getElementById("editProdi").value
        };
        const res = await fetch(`${baseURL}/update_mahasiswa.php`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        const result = await res.json();
        alert(result.message);
        if (result.success) {
          loadMahasiswa();
          bootstrap.Modal.getInstance(document.getElementById("editMahasiswaModal")).hide();
        }
      });
    });
  </script>
</body>
</html>
