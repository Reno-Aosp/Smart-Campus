    <!-- Main content -->
    <main class="flex-grow-1 bg-light p-4">
      <div class="container-fluid">
        <h3 class="fw-bold text-info mb-4">üéì Mahasiswa</h3>
        <p>Kelola data mahasiswa di sini.</p>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold">Daftar Mahasiswa</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#tambahMahasiswaModal">
            <i class="fa-solid fa-plus me-1"></i> Tambah Mahasiswa

        </div>

        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="table-responsive">

                  <tr>
                    <th>No</th>
                    <th>NIM</th>

                    <th>Kelas</th>

              </table>
            </div>
          </div>
        </div>

        <!-- Modal Tambah Mahasiswa -->
        <div class="modal fade" id="tambahMahasiswaModal" tabindex="-1" aria-labelledby="tambahMahasiswaLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="tambahMahasiswaLabel">Tambah Mahasiswa</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formTambahMahasiswa">
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">NIM</label>
                    <input type="text" id="nim" class="form-control" placeholder="Masukkan NIM" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan nama" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Kelas</label>
                    <input type="text" id="kelas" class="form-control" placeholder="Contoh: TI-3A" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Program Studi</label>
                    <select id="prodi" class="form-select" required>
                      <option selected disabled>Pilih Prodi</option>
                      <option>Teknik Informatika</option>
                      <option>Sistem Informasi</option>
                      <option>Teknik Komputer</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="btnSimpanMahasiswa">Simpan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
async function loadMahasiswa() {
  const tableBody = document.getElementById("tableMahasiswa");
  tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-secondary">Memuat data...</td></tr>`;

  try {
    const res = await fetch("http://localhost/Smart-Campus/Smart%20Campus/api/get_mahasiswa.php");
    const result = await res.json();

    if (!result.success) {
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Gagal memuat data mahasiswa</td></tr>`;
      return;
    }

    const data = result.data;
    if (data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center">Belum ada data mahasiswa</td></tr>`;
      return;
    }

    tableBody.innerHTML = "";
    data.forEach((mhs, i) => {
      const nim = mhs.nim || mhs.NIM || "-";
      const username = mhs.username || mhs.USERNAME || "-";
      const email = mhs.email || mhs.EMAIL || "-";
      const kelas = mhs.kelas || mhs.KELAS || "-";
      const prodi = mhs.prodi || mhs.PRODI || "-";

      tableBody.insertAdjacentHTML(
        "beforeend",
        `
        <tr>
          <td class="text-center">${i + 1}</td>
          <td>${nim}</td>
          <td>${username}</td>
          <td>${kelas}</td>
          <td>${prodi}</td>
          <td>${email}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>`
      );
    });
  } catch (err) {
    console.error("Error:", err);
    tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Terjadi kesalahan koneksi</td></tr>`;
  }
}

document.addEventListener("DOMContentLoaded", () => {
  loadMahasiswa();

  document.getElementById("btnSimpanMahasiswa").addEventListener("click", async () => {
    const form = document.getElementById("formTambahMahasiswa");
    const data = {
      username: form.querySelector("#username").value.trim(),
      nim: form.querySelector("#nim").value.trim(),
      nama: form.querySelector("#nama").value.trim(),
      password: form.querySelector("#password").value.trim(),
      email: form.querySelector("#email").value.trim(),
      kelas: form.querySelector("#kelas").value.trim(),
      prodi: form.querySelector("#prodi").value.trim()
    };

    if (!data.username || !data.password || !data.email) {
      alert("Username, Password, dan Email wajib diisi!");
      return;
    }

    try {
      const url = "http://localhost/Smart-Campus/Smart%20Campus/api/tambah_mahasiswa.php";
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      let result;
      try { result = JSON.parse(text); }
      catch { alert("Respon tidak valid: " + text); return; }

      alert(result.message || "Data berhasil dikirim");
      if (result.success) {
        document.getElementById("tambahMahasiswaModal").querySelector(".btn-close").click();
        loadMahasiswa();
      }
    } catch (err) {
      alert("Terjadi kesalahan koneksi: " + err.message);
    }
  });
});
</script>
</body>
