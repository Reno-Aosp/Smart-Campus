<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dosen | Admin</title>
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="bg-info text-white p-3 vh-100" style="width: 250px;">
      <h4 class="fw-bold mb-4">SmartCampus</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white">üè† Dashboard</a></li>
        <li class="nav-item mb-2"><a href="mahasiswa.html" class="nav-link text-white">üéì Mahasiswa</a></li>
        <li class="nav-item mb-2"><a href="dosen.html" class="nav-link text-white active fw-bold">üë®‚Äçüè´ Dosen</a></li>
        <li class="nav-item mb-2"><a href="matakuliah.html" class="nav-link text-white">üìö Mata Kuliah</a></li>
        <li class="nav-item mb-2"><a href="laporan.html" class="nav-link text-white">üìä Laporan</a></li>
      </ul>
      <div class="mt-auto">
        <a href="../index.html" class="btn btn-light w-100">Logout</a>
      </div>
    </nav>

    <!-- Content -->
    <main class="flex-grow-1 bg-light p-4">
      <div class="container-fluid">
        <h3 class="fw-bold text-info mb-4">üë®‚Äçüè´ Dosen</h3>
        <p>Kelola data dosen di sini.</p>

        <!-- Tombol tambah -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold">Daftar Dosen</h5>
          <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#tambahDosenModal">
            <i class="fa-solid fa-plus me-1"></i> Tambah Dosen
          </button>
        </div>

        <!-- Tabel Dosen -->
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light text-center">
                  <tr>
                    <th>No</th>
                    <th>NIP</th>
                    <th>Nama</th>
                    <th>Mata Kuliah</th>
                    <th>Email</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
                <tbody id="tableDosen">
                  <tr><td colspan="6" class="text-center text-secondary">Memuat data...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Modal Tambah Dosen -->
        <div class="modal fade" id="tambahDosenModal" tabindex="-1" aria-labelledby="tambahDosenLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="tambahDosenLabel">Tambah Dosen</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formTambahDosen">
                  <div class="mb-3">
                    <label class="form-label">NIP</label>
                    <input type="text" id="nip" class="form-control" placeholder="Masukkan NIP" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" placeholder="Masukkan nama dosen" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mata Kuliah</label>
                    <input type="text" id="matakuliah" class="form-control" placeholder="Masukkan mata kuliah" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="btnSimpanDosen">Simpan</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
const API_BASE = "http://localhost/Smart-Campus/Smart%20Campus/api".replace(/%20/g, " ");

async function loadDosen() {
  const table = document.getElementById("tableDosen");
  table.innerHTML = `<tr><td colspan="6" class="text-center text-secondary">Memuat data...</td></tr>`;

  try {
    const res = await fetch(`${API_BASE}/get_dosen.php?nocache=${Date.now()}`);
    const result = await res.json();
    console.log("Result:", result);

    if (!result.success) {
      table.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Gagal memuat data</td></tr>`;
      return;
    }

    const data = result.data;
    if (!data || data.length === 0) {
      table.innerHTML = `<tr><td colspan="6" class="text-center">Belum ada data dosen</td></tr>`;
      return;
    }

    table.innerHTML = "";
    data.forEach((dosen, i) => {
      table.insertAdjacentHTML("beforeend", `
        <tr>
          <td class="text-center">${i + 1}</td>
          <td>${dosen.nip ?? '-'}</td>
          <td>${dosen.nama ?? '-'}</td>
          <td>${dosen.matakuliah ?? '-'}</td>
          <td>${dosen.email ?? '-'}</td>
          <td class="text-center">
            <button class="btn btn-warning btn-sm me-1"><i class="fa-solid fa-pen"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      `);
    });
  } catch (err) {
    table.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Terjadi kesalahan koneksi</td></tr>`;
    console.error("Fetch error:", err);
  }
}

document.getElementById("btnSimpanDosen").addEventListener("click", async () => {
  const form = document.getElementById("formTambahDosen");
  const data = {
    nip: form.querySelector("#nip").value.trim(),
    nama: form.querySelector("#nama").value.trim(),
    matakuliah: form.querySelector("#matakuliah").value.trim(),
    email: form.querySelector("#email").value.trim(),
    password: form.querySelector("#password").value.trim()
  };

  if (!data.nip || !data.nama || !data.email || !data.matakuliah) {
    alert("Semua kolom wajib diisi!");
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/tambah_dosen.php`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const text = await res.text();
    console.log("Raw response:", text);
    const result = JSON.parse(text);

    alert(result.message || "Selesai");
    if (result.success) {
      document.querySelector("#tambahDosenModal .btn-close").click();
      form.reset();
      loadDosen();
    }
  } catch (err) {
    alert("Terjadi kesalahan koneksi: " + err.message);
    console.error(err);
  }
});

// ‚úÖ Pastikan loadDosen dijalankan setelah halaman siap
document.addEventListener("DOMContentLoaded", loadDosen);
</script>
</body>
</html>
