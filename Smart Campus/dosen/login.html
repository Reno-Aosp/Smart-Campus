<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Dosen | SmartCampus</title>
  <link href="../assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background: linear-gradient(135deg, #00bcd4, #0097a7); font-family: 'Poppins', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; color: #333; }
    .login-card { background: #fff; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%; max-width: 400px; text-align: center; }
    input { width: 100%; margin: 10px 0; padding: 12px; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; background: #00bcd4; color: white; border: none; border-radius: 8px; padding: 12px; margin-top: 10px; transition: 0.3s; }
    button:hover { background: #0097a7; }
    a { display: block; margin-top: 10px; color: #00bcd4; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login Dosen</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
    <a href="../index.html">Kembali ke Beranda</a>
  </div>

  <script>
    async function login(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost/api/login.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role: "dosen" }),
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = "dashboard.html";
      } else {
        alert("Login gagal! Username atau password salah.");
      }
    }
  </script>
</body>
</html>
